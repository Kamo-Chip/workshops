<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>My Todo List</h1>
    <form id="crud-form">
      <input type="hidden" id="item-id" />
      <input type="text" id="item-name" placeholder="Add a new todo..." required />
      <button type="submit" id="save-btn">Add</button>
      <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
    </form>
    <ul id="items-list"></ul>
  </body>
  <script src="script.js" defer></script>
</html>
